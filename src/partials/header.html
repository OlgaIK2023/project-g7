<header class="header">
  <div class="container header-container">
    <a href="./index.html" class="logo-link" aria-label="Bookshelf">
      <svg class="icon-logo" width="109" height="28">
        <use href="./img/icons.svg#icon-logo-bookshelf"></use>
      </svg>
    </a>
    <nav class="nav-menu">
      <a href="./index.html" class="nav-link current"  aria-label="Bookshelf main page">Home</a>
      <a href="./shopping-list.html" class="nav-shopping" aria-label="Our shopping books list">Shopping list
        <svg class="shopping-icon" width="20" height="20">
          <use href="./img/icons.svg#icon-uil_cart"></use>
        </svg>
      </a>
    </nav>
    <div class="theme-container">
      <label for="theme" class="switch">
        <input type="checkbox" class="switch_input" name="theme" id="theme" />
        <span class="switch_slider"> </span>
      </label>
      <button class="btn-menu hidden" id="menu-button" type="button">
        <svg class="icon-menu" width="28" height="28">
          <use href="./img/icons.svg#icon-align-left"></use>
        </svg>
      </button>
      <button class="btn-close is-open" id="close-button" type="button">
        <svg class="icon-close" width="28" height="28">
          <use href="./img/icons.svg#icon-x-close"></use>
        </svg>
      </button>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</header>
